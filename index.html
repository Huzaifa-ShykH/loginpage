<html>
<head>
	<title>Search Anything</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/5c945f6faa.js" crossorigin="anonymous"></script>
</head>

<body>
	<form class="search_box" action="https://www.google.com/search" method="GET" target="_blank">
		<input type="text" placeholder="Search Anything" name="q" class="search_txt">
		<button class="search_btn">
			<i class="fa fa-search" aria-hidden="true"></i>
			<input type="" name="" >
		</button>
	</form>

	<div class="h1">
		<h1>Search Anything Free</h1>
	</div>

</body>
</html>
